<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Basket Ball Score Screen</title>
    <style>
        h1 {
            text-align: center;
            font-family: "Orbitron", sans-serif;
            font-size: 40px;
            text-decoration: underline;
            text-decoration-color: rgb(2, 2, 51);
            word-spacing: 5px;
            letter-spacing: 5px;
            color: rgb(2, 2, 51);
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 5px;
            background-color: #f1f1f1;
            border: 2px solid black;
            border-radius: 20px;
            border-bottom: 5px solid black;
            width: 500px;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            padding: 30px;
            text-align: center;
            font-size: 20px;
            color: whitesmoke;
            background-color: rgb(2, 2, 51);
            font-family: "BBH Sans Bogle", sans-serif;

        }

        #scoreA,
        #scoreB {
            font-size: 40px;
            font-family: "Orbitron", sans-serif;
            color: red;
            background-color: black;
            padding: 30px;
        }

        .btn {
            font-family: "Orbitron", sans-serif;
            font-size: 20px;
            color: white;
            background-color: rgb(2, 2, 51);
            border: 1px solid white;
            border-radius: 10px;
            padding: 10px 10px;
            margin: 1px;
        }

        .team {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Basket Ball Score Screen</h1>
    <div class="container">
        <div class="team">
            <h2>Home</h2>
            <p id="scoreA">0</p>
            <button class="btn" onclick="incrementScore('A')">+1</button>
            <button class="btn" onclick="incrementScore('A', 2)">+2</button>
            <button class="btn" onclick="incrementScore('A', 3)">+3</button>
        </div>
        <div class="team">
            <h2>Away</h2>
            <p id="scoreB">0</p>
            <button class="btn" onclick="incrementScore('B')">+1</button>
            <button class="btn" onclick="incrementScore('B', 2)">+2</button>
            <button class="btn" onclick="incrementScore('B', 3)">+3</button>
        </div>
    </div>

    <script>
        function incrementScore(team, points = 1) {
            const scoreElement = document.getElementById(`score${team}`);
            let currentScore = parseInt(scoreElement.textContent);
            scoreElement.textContent = currentScore + points;
        }
    </script>
</body>

</html>
