<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Flex Box</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: lightgrey;
        }

        .item {
            background-color: coral;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <h1>Shirts</h1>
        </div>
        <div class="item">
            <h1>Paints</h1>
        </div>
        <div class="item">
            <h1>Shoses</h1>
        </div>
    </div>
</body>

</html>
