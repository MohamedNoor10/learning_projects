<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;

        }

        .btns {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculater</h1>
        <h1 id="result"></h1>
        <input type="text" id="num1" placeholder="First Number">
        <input type="text" id="num2" placeholder="Second Number">

    </div>
    <div class="btns">
        <button id="add" onclick="add()">+</button>
        <button id="sub" onclick="sub()">-</button>
        <button id="divied" onclick="divied()">/</button>
        <button id="multi" onclick="multi()">*</button>
    </div>




    <script>
        function add() {
            addResult = parseFloat(document.getElementById("num1").value) + parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerText = addResult;
        }
        function sub() {
            addResult = parseFloat(document.getElementById("num1").value) - parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerText = addResult;
        }
        function divied() {
            addResult = parseFloat(document.getElementById("num1").value) / parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerText = addResult;
        }
        function multi() {
            addResult = parseFloat(document.getElementById("num1").value) * parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerText = addResult;
        }
    </script>
</body>

</html>
